<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Hangman Game</title>
	
    <!-- Linking to CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	
</head>

<body>
  	<div class="container">
		<div class="jumbotron jumbo-style">
			<h1 class="main-title">The Hangman Game</h1>
			<p class="sub-title">Guess The Artist</p>
            <p class="sub-title">You will have 9 guesses to find out who the artist is</p>
             <p class="sub-title">Press any key to get started!</p>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Guess a letter and type it on your keyboard</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
		</div>
	</div>
	 
	<div class="panel panel-default">
	 	<div class="panel-body">
	 		Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Wins (# of times you have guessed the word correctly): <span id="winCounter">0</span>
		</div>
	</div>

	
</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
